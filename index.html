<html>

<body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function getFriendship() {
      const friend = await liff.getFriendship()
      if (!friend.friendFlag) {
        if (
          confirm(
            'กรุณาเพิ่มเพื่อน LINE Official Account ก่อนเพื่อดำเนินการต่อไป'
          )
        ) {
          window.location = 'https://line.me/R/ti/p/@424vukix'
        }
      } else {
        liff.openWindow({
          url: 'https://www.royalchitraladaprojects.org/product-category/wax-candle/',
          external: true,
        });
      }
      liff.closeWindow();
    }

    async function main() {
      liff.ready.then(() => {
        if (liff.isLoggedIn()) {
          getFriendship()
        } else {
          liff.login()
        }
      });
      await liff.init({ liffId: '2004757243-36584QdN' })
    }
    main()
  </script>
</body>

</html>
